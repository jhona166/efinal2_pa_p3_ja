<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VISTA PRODUCTO</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form action="#" th:action=@{/productos/buscarProductos} th:object="${productos}" th:method="GET">
		<table class="table table-dark table-hover">
			<tr>
				<td><label> Nombre</label> </td>
				<td><input type="text" id="origen" th:field=${productos.nombre} </td>
			</tr>
			<tr>
				<td><label> Codigo</label> </td>
				<td><input type="text" id="destino" th:field=${productos.codigo} </td>
			</tr>
			<tr>
				<td><label> categoria </label> </td>
				<td><input type="text" id="fecha" th:field=${productos.categoria} </td>
			</tr>
		</table>
		<input type="submit" value="Buscar">
	</form>

</body>

</html>
